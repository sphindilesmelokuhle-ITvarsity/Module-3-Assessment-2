<!DOCTYPE html>
<html>
    <head>
        <title>SITHELO'S RESTAURANT</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="body-recipe"> 
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-left"></i>
                </a>

                <h4>SITHELO'S RESTAURANT</h4>
                
        </div>
        
        <div id="recipe">

            <div class="recipe-details">
                <img src="images/white russians cocktail.jpg" width="100%">

                <h1>White Russian</h1>

                <div class="recipe-details-info">
                    <p><b>Prep Time: </b>5 mins</p>
                    <p style="float:right"><b>Yield: </b>4</p>
                </div> 

            <div class="recipe-details-ingredients">
                <h2>Ingredients</h2>

                <input id="check-01" type="checkbox">
                <label for="check-01">2 ounces vodka</label>
                <br/>
                <input id="check-02" type="checkbox">
                <label for="check-02">1 ounce Kahlúa</label>
                <br/>
                <input id="check-03" type="checkbox">
                <label for="check-03">1 splash heavy cream</label>
                <br/>

                <div class="recipe-details-steps">
                    <h2>Steps</h2>

                    <ol>
                    <li>Add the vodka and Kahlúa to a rocks glass filled with ice.</li> 
                     <li>Top with the heavy cream and stir.</li>                                                                                           
                </ol>
            </div>    
        </div>
      </body>
    </html>
